<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Hi, to open the user form, click on the link below.</H1>

<p>
<div>
    <th:block th:each="msg : ${messages}">
        <p th:text="${msg}"></p>
    </th:block>
</div>
</p>
<p>
    <a href="http://localhost:8080/user">User page</a>
</p>
</body>
</html>
